<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片先关的样式</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
    
    <div class="container">
        
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                
                <img src="../../../images/veu-life.png" class="img-responsive img-circle" alt="Image">
                
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                
                <img src="../../../images/veu-life.png" class="img-responsive img-thumbnail" alt="Image">
                
            </div>
        </div>

        <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    
                    <img src="../../../images/veu-life.png" class="img-responsive img-circle sr-only" alt="Image">
                    
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    
                    <img src="../../../images/veu-life.png" class="img-responsive img-thumbnail" alt="Image">
                    
                </div>
            </div>
        
    </div>
    
</body>
</html>
